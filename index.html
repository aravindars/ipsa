<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indo Polish Badminton Academy</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
        }
        .container {
            display: grid;
            grid-template-rows: auto auto auto auto;
            gap: 40px;
            text-align: center;
            padding: 40px;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        .star-player {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: #5a0d5f;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px #8800cc;
        }
        .star-player img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .star-player h2 {
            font-size: 28px;
        }
        .slideshow {
            width: 100%;
            height: 400px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px #8800cc;
        }
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .tournament-form {
            background: #5a0d5f;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px #8800cc;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="logo.jpeg" alt="Academy Logo"></div>
        <div class="star-player">
            <img src="player1.png" alt="Star Player">
            <h2>Our Star Player: [Player Name Here]</h2>
        </div>
        <div class="slideshow">
            <div class="slide active" style="background: url('poster-english.jpeg') no-repeat center center/cover;"></div>
            <div class="slide" style="background: url('poster-polish.jpeg') no-repeat center center/cover;"></div>
        </div>
        <div class="tournament-form">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScVdVNr9NfQBLzmbFgQ3E5-9ogw1YPr1ytyMAyadJv01EDVgQ/viewform"></iframe>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 3000);
    </script>
</body>
</html>
