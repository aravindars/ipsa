<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indo Polish Badminton Academy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .slideshow {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .download-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <div class="slide active" style="background: url('image1.jpg') no-repeat center center/cover;">
            <div class="info">Welcome to Indo Polish Badminton Academy</div>
        </div>
        <div class="slide" style="background: url('image2.jpg') no-repeat center center/cover;">
            <div class="info">First Tournament on March 29</div>
        </div>
    </div>

    <a href="/path/to/website-file.html" download class="download-link">Download Website</a>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 5000);
    </script>
</body>
</html>
