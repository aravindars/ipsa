<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indo Polish Badminton Academy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }
        .container {
            display: grid;
            grid-template-rows: auto auto auto auto;
            gap: 20px;
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: purple;
        }
        .star-player {
            font-size: 24px;
            background: purple;
            padding: 20px;
            border-radius: 10px;
        }
        .slideshow {
            width: 100%;
            height: 300px;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .tournament-form {
            background: purple;
            padding: 20px;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Indo Polish Badminton Academy</div>
        <div class="star-player">Our Star Player: [Player Name Here]</div>
        <div class="slideshow">
            <div class="slide active" style="background: url('poster-english.jpeg') no-repeat center center/cover;"></div>
            <div class="slide" style="background: url('poster-polish.jpeg') no-repeat center center/cover;"></div>
        </div>
        <div class="tournament-form">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScVdVNr9NfQBLzmbFgQ3E5-9ogw1YPr1ytyMAyadJv01EDVgQ/viewform"></iframe>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 3000);
    </script>
</body>
</html>
