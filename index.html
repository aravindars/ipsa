<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indo-Polish Badminton Association</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #f4f4f4;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #1f1f1f;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #8800cc;
        }
        .title {
            font-size: 24px;
            margin-left: 10px;
            font-weight: 600;
            color: #bb86fc;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 10px;
        }
        .slideshow, .poster-scroll {
            width: 100%;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px #8800cc;
            position: relative;
        }
        .slide, .poster {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: contain !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
        }
        .slide.active, .poster.active {
            opacity: 1;
        }

        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }
            .title {
                font-size: 36px;
            }
            .slideshow, .poster-scroll {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="logo.jpeg" alt="Association Logo"></div>
        <div class="title">Indo-Polish Badminton Association</div>
    </div>
    <div class="content">
        <div class="slideshow">
            <div class="slide active" style="background: url('player1.png')"></div>
            <div class="slide" style="background: url('player2.png')"></div>
        </div>
        <div class="poster-scroll">
            <div class="poster active" style="background: url('poster-english.jpeg')"></div>
            <div class="poster" style="background: url('poster-polish.jpeg')"></div>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const posters = document.querySelectorAll('.poster');
        let currentSlide = 0;
        let currentPoster = 0;

        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 3000);

        setInterval(() => {
            posters[currentPoster].classList.remove('active');
            currentPoster = (currentPoster + 1) % posters.length;
            posters[currentPoster].classList.add('active');
        }, 3000);
    </script>
</body>
</html>
